<md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <h2 style="color:black;"><span class="fa fa-credit-card"></span> Payments</h2>
    </div>
</md-toolbar>

<!-- exact table from live demo -->
<md-table-container>
    <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
            <tr md-row>
                <th md-column md-order-by="nameToLower"><span>Company Name</span></th>
                <th md-column md-numeric md-order-by="calories.value"><span>Appointment Date</span></th>
                <th md-column md-numeric>Hours Worked</th>
                <th md-column md-numeric>Total Amount</th>
                <th md-column md-numeric>Payment Status</th>
                <th md-column md-numeric>Actions</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in desserts.data">
                <td md-cell>{{dessert.name}}</td>
                <td md-cell>{{dessert.calories.value}}</td>
                <td md-cell>{{dessert.fat.value | number: 1}}</td>
                <td md-cell>{{dessert.carbs.value}}</td>
                <td md-cell>{{dessert.protein.value | number: 1}}</td>
                <td md-cell>{{dessert.sodium.value}}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
