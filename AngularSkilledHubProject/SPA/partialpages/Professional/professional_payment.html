<style type="text/css">
    .dialogdemoBasicUsage #popupContainer {
        position: relative;
    }

    .dialogdemoBasicUsage .footer {
        width: 100%;
        text-align: center;
        margin-left: 20px;
    }

        .dialogdemoBasicUsage .footer, .dialogdemoBasicUsage .footer > code {
            font-size: 0.8em;
            margin-top: 50px;
        }

    .dialogdemoBasicUsage button {
        width: 200px;
    }

    .dialogdemoBasicUsage div#status {
        color: #c60008;
    }

    .dialogdemoBasicUsage .dialog-demo-prerendered md-checkbox {
        margin-bottom: 0;
    }

<md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <h2 style="color:black;"><span class="fa fa-credit-card"></span> Payments</h2>
    </div>
</md-toolbar>

<md-table-container>
    <table md-table ng-model="selected">
        <thead md-head md-order="myOrder">
            <tr md-row>
                <th md-column md-order-by="CustomerName"><span>Customer Name</span></th>
                <th md-column md-numeric md-order-by="AppointmentDate"><span>Appointment Date</span></th>
                <th md-column md-order-by="TotalHours">Hours Worked</th>
                <th md-column>Total Amount ($)</th>
                <th md-column>Payment Status</th>
                <th md-column>Actions</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="report in reports| orderBy: myOrder">
                <td md-cell>{{report.CustomerName}}</td>
                <td md-cell>{{report.AppointmentDate}}</td>
                <td md-cell>{{report.TotalHours}}</td>
                <td md-cell>${{report.TotAmount | number: 2}}</td>
                <td md-cell>{{report.PaymentStatus}}</td>
                <td md-cell>
                    <md-button class="md-icon-button md-fab" aria-label="View" style="color: #ffffff; background-color: #DEDEDE; border-color: #DEDEDE; width: 38px; height: 37px; ">
                        <md-icon md-svg-src="img/icons/ic_trending.svg" ng-click="showInvoiceDialog(report.AppointmentId)">Button</md-icon>shjdsh
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
